<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PodcastReader</title>

    <link rel="stylesheet" type="text/css" href="podcastReader.css" />
    <script src="podcastReader.js"></script>

    <!-- Icon library that uses JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//cdn.rawgit.com/icons8/bower-webicon/v0.10.7/jquery-webicon.min.js"></script>
</head>
<body>
    <header>
        <h1>PodcastReader</h1>
    </header>

    <div class="screen" id="streams">
        <div class="container">
            <div class="addStream">
                <input type="text" placeholder="rss stream..." id="streamURL"/>
                <button onclick="loadStream()">Add stream</button>
            </div>
            <div id="stream_list"></div>
        </div>
    </div>

    <div class="screen" id="podcasts">
        <webicon icon="entypo:chevron-thin-left" class="return" onclick="podcastsToStreams()"></webicon>
        <div class="container">
            <img id="streamCover" src="#" alt="Stream cover" />
            <h1 id="streamTitle">Stream Title</h1>
            <div id="podcast_list"></div>
        </div>
    </div>

    <div class="screen" id="player">
        <div class="container">
            <img id="media_img" src="#" alt="Media image" />
            <video id="media_video"></video>

            <div class="controls">
                <div class="buttons" id="buttons_wrapper">
                    <span webicon="metrize:prev-step"></span>
                    <span id="play_button" webicon="metrize:play" onclick="controlsPlay()"></span>
                    <span webicon="metrize:next-step"></span>
                </div>
                <progress id="progress-bar" value="0" max="1" onclick="clickProgressBar(event)"></progress>
            </div>

            <div id="player_list"></div>
        </div>
    </div>

    <div class="playlist" id="playlist">
        <div class="container">
            <button onclick="appendPlaylist()">Play</button>
            <input type="text" id="playlistTitle" value="My super playlist">
            <i id="addItemHint">Click on a item of your rss stream to add it in your playlist</i>
            <div id="playlist_items"></div>
        </div>
    </div>
</body>
</html>
